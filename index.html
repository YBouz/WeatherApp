<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <title>WeatherApp</title>

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
	
	<!-- Links -->
	<link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
	<script src="https://use.fontawesome.com/4d6492861a.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
  </head>
  
  <body ng-app="Weather">
		<div class="container" ng-controller="MainCtrl">
			<div class="row">
			  <div class="col-md-12 header text-center">
				<p id="time">---</p>
				<h1>WeatherApp</h1>
			  </div>
				
				
				<div class="col-sm-12">
					<div class="text-center status">
						<p class="status-loc">{{Data.city}}, {{Data.country}}</p>
						
						<!-- Weather Icons -->
						<div class="text-center all-icon">
						  <div class="icon sun-shower hide">
							<div class="cloud"></div>
							<div class="sun"> <div class="rays"></div> </div>
							<div class="rain"></div>
						  </div>
						  
						  <div class="icon thunder-storm hide thunderstom">
							<div class="cloud"></div>
							<div class="lightning">
							  <div class="bolt"></div>
							  <div class="bolt"></div>
							</div>
						  </div>
						  
						  <div class="icon cloudy hide clouds">
							<div class="cloud"></div>
							<div class="cloud"></div>
						  </div>
						  
						  <div class="icon flurries hide snow">
							<div class="cloud"></div>
							<div class="snow">
							  <div class="flake"></div>
							  <div class="flake"></div>
							</div>
						  </div>
						  
						  <div class="icon sunny hide clear">
							<div class="sun">
							  <div class="rays"></div>
							</div>
						  </div>
						  
						  <div class="icon rainy hide rain">
							<div class="cloud"></div>
							<div class="rain"></div>
						  </div>
						  
						</div>
						
						<p>{{Data.des}}</p>
						<p>{{Data.temp}} &#176;<span class="temp" ng-click="Data.sys()">{{Data.unit}}</span></p>
					</div>
					
					
				</div>
			</div>
		</div>
		
		<footer class="footer">
			<p class="text-center text-muted">Created by <a href="http://bouz.me/" target="_blank">Bouz</a> and <a href="#" target="">Omar</a></p>
		</footer>
	  
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="main.js"></script>
		<script src="weather.js"></script>
	</body>
</html>
